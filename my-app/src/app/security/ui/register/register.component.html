
<div class="row" id="register">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
           <span class="glyphicon glyphicon-lock"></span> Register</div>
        <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">
             First Name</label>
            <div class="col-sm-9">
              <input [(ngModel)]="firstName" type="firstName" class="form-control" name="firstName" id="firstName" placeholder="firstName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">
             Last Name</label>
            <div class="col-sm-9">
              <input [(ngModel)]="lastName" type="lastName" class="form-control" name="lastName" id="lastName" placeholder="lastName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="registerMail" class="col-sm-3 control-label">
             Email</label>
            <div class="col-sm-9">
              <input [(ngModel)]="email" type="email" class="form-control" name="registerMail" id="registerMail" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="registerPass" class="col-sm-3 control-label">
            Password</label>
            <div class="col-sm-9">
              <input [(ngModel)]="password" type="password" class="form-control" name="registerPass" id="registerPass" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-9">
              <button (click)="registerClick()" type="submit" class="btn btn-success btn-sm">
              Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
