<div class="col-sm-12 col-sm-offset-4">
      <div class="panel-heading">
          My Lists
      </div>
      <button (click)="this.isCreateListVisible = true" type="submit" class="btn btn-success btn-sm">
          New List
      </button>
      <form *ngIf="this.isCreateListVisible" class="form-horizontal" role="form" id="form">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">
              Name of List</label>
            <div class="col-sm-9">
              <input [(ngModel)]="name" type="name" class="form-control" name="name" id="name" placeholder="name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="desc" class="col-sm-3 control-label">
              Description</label>
            <div class="col-sm-9">
              <input [(ngModel)]="desc" type="desc" class="form-control" name="desc" id="desc" placeholder="desc">
            </div>
          </div>
          <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-9">
              <button (click)="this.isCreateListVisible = false" type="submit" class="btn btn-success btn-sm">
              Create List</button>
            </div>
          </div>
        </form>
</div>
